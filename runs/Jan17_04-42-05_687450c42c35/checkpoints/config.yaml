batch_size: 32
epochs: 200
eval_every_n_epochs: 5
fine_tune_from: NONE
log_every_n_steps: 2
learning_rate: 1e-4
weight_decay: 1e-6
fp16_precision: True
truncation: True

model:
  out_dim: 512
  res_base_model: "resnet50"
  bert_base_model: "emilyalsentzer/Bio_ClinicalBERT"
  freeze_layers: [0,1,2,3,4,5]
  do_lower_case: False
  
dataset:
  s: 1
  input_shape: (224,224,3)
  num_workers: 4
  valid_size: 0.1
  csv_file: "/remote-home/share/22-yuewu-22210240319/mimic-cxr-jpg/physionet.org/files/mimic-cxr-jpg/2.0.0/valid-cxr-record-study-list.csv"
  text_from_files: True # If 'True' the text input will be read from .txt files, if 'False' it will be loaded direct from the CSV File 
  img_root_dir: "/remote-home/share/22-luyuhan-22210240231/mimic/physionet.org/files/mimic-cxr-jpg/2.0.0/"
  text_root_dir: '/remote-home/share/22-yuewu-22210240319/mimic-cxr-report/' # The root directory for the text files if "text_from_files" is True
  img_path_col: 3 # index for the image path column in the CSV dataframe.
  text_col: 4 # index for the text column in the CSV dataframe. If text_from_files is 'True' it should contain the relative path for the files from the 'text_root_dir', if text_from_files is 'False' this column should contain the respective input text in its own cells.

loss:
  temperature: 0.1
  use_cosine_similarity: True
  alpha_weight: 0.75

